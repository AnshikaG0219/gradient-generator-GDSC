<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Generator</title>
  </head>
  <body>
    <h1>Create your own Gradient</h1>

    <div class="container">
      <div class="gradient" id="gradient"></div>
      <div class="code">
        <h3>Choose the type of gradient</h3>
        <select name="type-grad" id="type-grad">
          <option value="45deg">45 Deg</option>
          <option value="to right">To Right</option>
        </select>
        <h3>Pick the colours</h3>
        <input type="color" value="#FFB319" name="color1" class="color1" />
        <input type="color" value="#F43B86" name="color2" class="color2" />
        <br>
        <h3>Color code of generated gradient:</h3>
        <h4></h4>
      </div>
    </div>
    
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
